<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Ventas - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@400;500;600;700&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .header-title {
            font-family: 'Poppins', sans-serif;
        }
        
        .login-card {
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.95);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .floating-particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }
        
        .floating {
            animation: float 6s ease-in-out infinite;
        }
        
        .gradient-text {
            background: linear-gradient(135deg, #1e3a8a, #10b981);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .input-group {
            position: relative;
        }
        
        .input-group input {
            padding-left: 3rem;
        }
        
        .input-group .icon {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: #6b7280;
            z-index: 10;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #1e3a8a, #10b981);
            transition: all 0.3s ease;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(30, 58, 138, 0.3);
        }
        
        .error-message {
            animation: shake 0.5s ease-in-out;
        }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }
    </style>
</head>
<body>
    <!-- Fondo animado -->
    <div class="floating-particles">
        <div class="absolute top-20 left-10 w-4 h-4 bg-white rounded-full opacity-20 floating"></div>
        <div class="absolute top-40 right-20 w-6 h-6 bg-blue-200 rounded-full opacity-30 floating" style="animation-delay: 2s;"></div>
        <div class="absolute bottom-20 left-1/4 w-3 h-3 bg-green-200 rounded-full opacity-25 floating" style="animation-delay: 4s;"></div>
        <div class="absolute top-1/3 right-1/3 w-5 h-5 bg-yellow-200 rounded-full opacity-20 floating" style="animation-delay: 1s;"></div>
    </div>

    <!-- Contenedor Principal -->
    <div class="container mx-auto px-4">
        <!-- Card de Login -->
        <div class="login-card max-w-md mx-auto rounded-2xl p-8 shadow-2xl">
            <!-- Logo y Título -->
            <div class="text-center mb-8">
                <div class="w-20 h-20 bg-gradient-to-br from-blue-600 to-green-600 rounded-full flex items-center justify-center mx-auto mb-4">
                    <i class="fas fa-store text-white text-3xl"></i>
                </div>
                <h1 class="header-title text-3xl font-bold gradient-text mb-2">Sistema de Ventas</h1>
                <p class="text-gray-600">Inicia sesión para continuar</p>
            </div>

            <!-- Formulario de Login -->
            <form id="loginForm" class="space-y-6">
                <!-- Campo Email/Usuario -->
                <div class="input-group">
                    <div class="icon">
                        <i class="fas fa-user"></i>
                    </div>
                    <input 
                        type="text" 
                        id="username" 
                        placeholder="Email o Usuario"
                        class="w-full px-4 py-3 pl-12 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all"
                        required
                    >
                </div>

                <!-- Campo Contraseña -->
                <div class="input-group">
                    <div class="icon">
                        <i class="fas fa-lock"></i>
                    </div>
                    <input 
                        type="password" 
                        id="password" 
                        placeholder="Contraseña"
                        class="w-full px-4 py-3 pl-12 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all"
                        required
                    >
                </div>

                <!-- Recordar Contraseña -->
                <div class="flex items-center justify-between">
                    <label class="flex items-center">
                        <input type="checkbox" class="rounded border-gray-300 text-blue-600 focus:ring-blue-500">
                        <span class="ml-2 text-sm text-gray-600">Recordarme</span>
                    </label>
                    <a href="#" class="text-sm text-blue-600 hover:text-blue-800">¿Olvidaste tu contraseña?</a>
                </div>

                <!-- Botón de Login -->
                <button 
                    type="submit" 
                    class="btn-primary w-full py-3 px-6 text-white font-semibold rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2"
                >
                    <i class="fas fa-sign-in-alt mr-2"></i>
                    Iniciar Sesión
                </button>
            </form>

            <!-- Separador -->
            <div class="mt-8 flex items-center">
                <div class="flex-1 border-t border-gray-300"></div>
                <span class="px-4 text-sm text-gray-500">O continúa con</span>
                <div class="flex-1 border-t border-gray-300"></div>
            </div>

            <!-- Botones Alternativos -->
            <div class="mt-6 grid grid-cols-2 gap-4">
                <button class="flex items-center justify-center py-2 px-4 border border-gray-300 rounded-lg hover:bg-gray-50 transition-colors">
                    <i class="fab fa-google text-red-500 mr-2"></i>
                    <span class="text-sm">Google</span>
                </button>
                <button class="flex items-center justify-center py-2 px-4 border border-gray-300 rounded-lg hover:bg-gray-50 transition-colors">
                    <i class="fab fa-facebook text-blue-600 mr-2"></i>
                    <span class="text-sm">Facebook</span>
                </button>
            </div>

            <!-- Enlace a Registro -->
            <div class="mt-8 text-center">
                <p class="text-sm text-gray-600">
                    ¿No tienes una cuenta? 
                    <a href="#" class="text-blue-600 hover:text-blue-800 font-medium" onclick="mostrarRegistro()">Regístrate aquí</a>
                </p>
            </div>
        </div>

        <!-- Mensaje de Copyright -->
        <div class="mt-8 text-center">
            <p class="text-sm text-white opacity-75">
                © 2024 Sistema de Ventas. Todos los derechos reservados.
            </p>
        </div>
    </div>

    <!-- Modal de Registro -->
    <div id="registroModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden">
        <div class="login-card max-w-md mx-auto rounded-2xl p-8 shadow-2xl">
            <div class="text-center mb-6">
                <h2 class="header-title text-2xl font-bold gradient-text mb-2">Crear Cuenta</h2>
                <p class="text-gray-600">Regístrate para acceder al sistema</p>
            </div>

            <form id="registroForm" class="space-y-4">
                <div class="input-group">
                    <div class="icon">
                        <i class="fas fa-user"></i>
                    </div>
                    <input 
                        type="text" 
                        id="regUsername" 
                        placeholder="Nombre de Usuario"
                        class="w-full px-4 py-3 pl-12 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                        required
                    >
                </div>

                <div class="input-group">
                    <div class="icon">
                        <i class="fas fa-envelope"></i>
                    </div>
                    <input 
                        type="email" 
                        id="regEmail" 
                        placeholder="Correo Electrónico"
                        class="w-full px-4 py-3 pl-12 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                        required
                    >
                </div>

                <div class="input-group">
                    <div class="icon">
                        <i class="fas fa-user-circle"></i>
                    </div>
                    <input 
                        type="text" 
                        id="regFullName" 
                        placeholder="Nombre Completo"
                        class="w-full px-4 py-3 pl-12 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                        required
                    >
                </div>

                <div class="input-group">
                    <div class="icon">
                        <i class="fas fa-lock"></i>
                    </div>
                    <input 
                        type="password" 
                        id="regPassword" 
                        placeholder="Contraseña"
                        class="w-full px-4 py-3 pl-12 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                        required
                    >
                </div>

                <div class="input-group">
                    <div class="icon">
                        <i class="fas fa-lock"></i>
                    </div>
                    <input 
                        type="password" 
                        id="regConfirmPassword" 
                        placeholder="Confirmar Contraseña"
                        class="w-full px-4 py-3 pl-12 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                        required
                    >
                </div>

                <button 
                    type="submit" 
                    class="btn-primary w-full py-3 px-6 text-white font-semibold rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2"
                >
                    <i class="fas fa-user-plus mr-2"></i>
                    Registrarse
                </button>
            </form>

            <div class="mt-6 text-center">
                <button 
                    onclick="ocultarRegistro()" 
                    class="text-sm text-gray-600 hover:text-gray-800"
                >
                    <i class="fas fa-arrow-left mr-1"></i>
                    Volver al Login
                </button>
            </div>
        </div>
    </div>

    <!-- Mensajes de Error/Success -->
    <div id="messageContainer" class="fixed top-4 right-4 z-50"></div>

    <script>
        // Función para mostrar/ocultar el modal de registro
        function mostrarRegistro() {
            document.getElementById('registroModal').classList.remove('hidden');
        }

        function ocultarRegistro() {
            document.getElementById('registroModal').classList.add('hidden');
        }

        // Manejo del formulario de login
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            if (!username || !password) {
                mostrarMensaje('Por favor completa todos los campos', 'error');
                return;
            }

            const result = await sistema.login(username, password);
            
            if (result.success) {
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 1000);
            }
        });

        // Manejo del formulario de registro
        document.getElementById('registroForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('regUsername').value;
            const email = document.getElementById('regEmail').value;
            const fullName = document.getElementById('regFullName').value;
            const password = document.getElementById('regPassword').value;
            const confirmPassword = document.getElementById('regConfirmPassword').value;
            
            if (!username || !email || !fullName || !password || !confirmPassword) {
                mostrarMensaje('Por favor completa todos los campos', 'error');
                return;
            }
            
            if (password !== confirmPassword) {
                mostrarMensaje('Las contraseñas no coinciden', 'error');
                return;
            }

            if (password.length < 6) {
                mostrarMensaje('La contraseña debe tener al menos 6 caracteres', 'error');
                return;
            }

            const result = await sistema.register({
                username,
                email,
                fullName,
                password
            });

            if (result.success) {
                // Limpiar formulario
                document.getElementById('registroForm').reset();
                ocultarRegistro();
                mostrarMensaje('Usuario registrado exitosamente. Por favor inicia sesión.', 'success');
            }
        });

        // Función para mostrar mensajes
        function mostrarMensaje(mensaje, tipo = 'info') {
            const container = document.getElementById('messageContainer');
            const mensajeElement = document.createElement('div');
            
            mensajeElement.className = `p-4 rounded-lg shadow-lg mb-2 ${
                tipo === 'success' ? 'bg-green-500 text-white' :
                tipo === 'error' ? 'bg-red-500 text-white' :
                'bg-blue-500 text-white'
            }`;
            
            mensajeElement.textContent = mensaje;
            container.appendChild(mensajeElement);
            
            setTimeout(() => {
                mensajeElement.remove();
            }, 5000);
        }

        // Animaciones al cargar la página
        document.addEventListener('DOMContentLoaded', () => {
            if (typeof anime !== 'undefined') {
                anime({
                    targets: '.login-card',
                    translateY: [50, 0],
                    opacity: [0, 1],
                    duration: 800,
                    easing: 'easeOutExpo'
                });
            }
        });

        // Cerrar modal al hacer clic fuera
        document.getElementById('registroModal').addEventListener('click', (e) => {
            if (e.target === e.currentTarget) {
                ocultarRegistro();
            }
        });
    </script>
    <script src="main.js"></script>
</body>
</html>
